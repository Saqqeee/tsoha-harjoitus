{% extends "private/base.html" %}

{% block content %}
    {% if session['uid'] %}
    <details>
    <summary class="add">New thread</summary>

    <form action="{{ url_for('threads.add') }}" method="POST">
        <input type="hidden" name="cat_id" value="{{ cat_id }}" />
        <label>
            <input type="text" name="title" placeholder="Title" />
        </label>
        <label>
            <textarea name="message" placeholder="Message"></textarea>
        </label>
        <button>Post</button>
    </form>

    </details>
    {% endif %}

    {% for thread in threads %}
    <div class="thread">
        <h2><a href="{{ url_for('threads.thread', thread_id=thread['id']) }}">{{ thread['title'] }}</a></h2>
    </div>
    {% endfor %}
{% endblock %}
