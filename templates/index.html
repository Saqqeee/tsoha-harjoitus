{% extends "private/base.html" %}

{% block content %}
    {% if session['uid'] %}
    <details>
    <summary class="add">New category</summary>

    <form action="{{ url_for('categories.add') }}" method="POST">
        <label>
            <input type="text" name="name" placeholder="Name" />
        </label>
        <label>
            <input type="text" name="description" placeholder="Description" />
        </label>
        <button>Create</button>
    </form>

    </details>
    {% endif %}

    {% for category in categories %}
    <div class="category">
        <h2><a href="{{ url_for('categories.category', category_id=category['id']) }}">{{ category['name'] }}</a></h2>
    </div>
    {% endfor %}
{% endblock %}
